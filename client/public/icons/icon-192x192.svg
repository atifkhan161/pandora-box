<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b00610;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" ry="24" fill="url(#gradient)"/>
  
  <!-- Main Icon - Pandora Box Logo -->
  <g transform="translate(24, 24)">
    <!-- Box outline -->
    <rect x="24" y="32" width="96" height="80" rx="8" ry="8" fill="none" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Box lid -->
    <rect x="20" y="24" width="104" height="16" rx="8" ry="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Central symbol - Play/Media icon -->
    <circle cx="72" cy="72" r="20" fill="#ffffff" opacity="0.2"/>
    <polygon points="64,60 64,84 88,72" fill="#ffffff"/>
    
    <!-- Decorative elements -->
    <circle cx="48" cy="72" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="96" cy="72" r="3" fill="#ffffff" opacity="0.6"/>
    
    <!-- Text indicator -->
    <text x="72" y="128" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PB</text>
  </g>
</svg>