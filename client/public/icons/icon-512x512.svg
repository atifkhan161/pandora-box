<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b00610;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" ry="64" fill="url(#gradient)"/>
  
  <!-- Main Icon - Pandora Box Logo -->
  <g transform="translate(64, 64)">
    <!-- Box outline -->
    <rect x="64" y="86" width="256" height="214" rx="22" ry="22" fill="none" stroke="#ffffff" stroke-width="12"/>
    
    <!-- Box lid -->
    <rect x="53" y="64" width="278" height="43" rx="22" ry="22" fill="#ffffff" opacity="0.9"/>
    
    <!-- Central symbol - Play/Media icon -->
    <circle cx="192" cy="193" r="54" fill="#ffffff" opacity="0.2"/>
    <polygon points="171,160 171,226 235,193" fill="#ffffff"/>
    
    <!-- Decorative elements -->
    <circle cx="128" cy="193" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="256" cy="193" r="8" fill="#ffffff" opacity="0.6"/>
    
    <!-- Additional design elements -->
    <rect x="96" y="128" width="192" height="4" rx="2" fill="#ffffff" opacity="0.4"/>
    <rect x="96" y="250" width="192" height="4" rx="2" fill="#ffffff" opacity="0.4"/>
    
    <!-- Text indicator -->
    <text x="192" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">PANDORA</text>
    <text x="192" y="368" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">BOX</text>
  </g>
</svg>