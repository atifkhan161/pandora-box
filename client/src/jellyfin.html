<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Jellyfin - Pandora Box</title>
    <link rel="stylesheet" href="./styles/theme.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/navigation.css">
    <link rel="stylesheet" href="./styles/jellyfin.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app" class="app-container">
        <main class="main-content">
            <header class="content-header">
                <h1>Jellyfin Management</h1>
            </header>

            <div id="notification-container"></div>

            <div class="jellyfin-container">
                <section class="jellyfin-section">
                    <h2>Library Management</h2>
                    <p>Manage your Jellyfin media libraries and trigger updates.</p>
                    
                    <div class="jellyfin-actions">
                        <button id="update-all-btn" class="btn btn-primary">Update All Libraries</button>
                        <button id="refresh-libraries-btn" class="btn btn-secondary">Refresh List</button>
                    </div>
                </section>

                <section class="jellyfin-section">
                    <h2>Libraries</h2>
                    <div id="libraries-container">
                        <div class="loading-message">Loading libraries...</div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./pages/jellyfin.js"></script>
</body>
</html>
