<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b00610;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" rx="18" ry="18" fill="url(#gradient)"/>
  
  <!-- Main Icon - Pandora Box Logo -->
  <g transform="translate(18, 18)">
    <!-- Box outline -->
    <rect x="18" y="24" width="72" height="60" rx="6" ry="6" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Box lid -->
    <rect x="15" y="18" width="78" height="12" rx="6" ry="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Central symbol - Play/Media icon -->
    <circle cx="54" cy="54" r="15" fill="#ffffff" opacity="0.2"/>
    <polygon points="48,45 48,63 66,54" fill="#ffffff"/>
    
    <!-- Decorative elements -->
    <circle cx="36" cy="54" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="72" cy="54" r="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Text indicator -->
    <text x="54" y="96" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PB</text>
  </g>
</svg>