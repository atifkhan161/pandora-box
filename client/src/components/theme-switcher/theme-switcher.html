<!-- Theme Switcher Component Template -->
<div class="theme-switcher" data-component="theme-switcher">
  <div class="theme-switcher-header">
    <h3 class="theme-switcher-title">Choose Your Theme</h3>
    <p class="theme-switcher-description">Select from our collection of OTT-inspired themes</p>
  </div>
  
  <div class="theme-switcher-grid" data-theme-grid>
    <!-- Theme options will be dynamically populated -->
  </div>
  
  <div class="theme-switcher-preview" data-theme-preview>
    <div class="theme-preview-header">
      <h4 class="theme-preview-title">Preview</h4>
      <div class="theme-preview-info">
        <span class="theme-preview-name" data-preview-name>Netflix</span>
        <span class="theme-preview-description" data-preview-description>Netflix-inspired dark theme</span>
      </div>
    </div>
    
    <div class="theme-preview-content">
      <div class="theme-preview-card">
        <div class="theme-preview-card-header">
          <div class="theme-preview-avatar"></div>
          <div class="theme-preview-card-info">
            <h5>Sample Content</h5>
            <p>This is how your content will look</p>
          </div>
        </div>
        <div class="theme-preview-card-body">
          <p>Experience the power of dynamic theming with our OTT-inspired color palettes.</p>
          <div class="theme-preview-buttons">
            <button class="theme-preview-button primary">Primary Button</button>
            <button class="theme-preview-button secondary">Secondary</button>
          </div>
        </div>
      </div>
      
      <div class="theme-preview-colors">
        <div class="theme-color-swatch primary" data-color-primary></div>
        <div class="theme-color-swatch secondary" data-color-secondary></div>
        <div class="theme-color-swatch accent" data-color-accent></div>
        <div class="theme-color-swatch success" data-color-success></div>
        <div class="theme-color-swatch warning" data-color-warning></div>
        <div class="theme-color-swatch error" data-color-error></div>
      </div>
    </div>
  </div>
  
  <div class="theme-switcher-actions">
    <button class="theme-action-button" data-action="previous" title="Previous Theme">
      <i class="f7-icons">chevron_left</i>
    </button>
    <button class="theme-action-button" data-action="random" title="Random Theme">
      <i class="f7-icons">shuffle</i>
    </button>
    <button class="theme-action-button" data-action="next" title="Next Theme">
      <i class="f7-icons">chevron_right</i>
    </button>
    <button class="theme-action-button" data-action="reset" title="Reset to Default">
      <i class="f7-icons">arrow_clockwise</i>
    </button>
  </div>
</div>
