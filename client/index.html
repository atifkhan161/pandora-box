<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#141414">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pandora Box">
  <meta name="description" content="Self-hosted media management PWA">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
  
  <!-- Framework7 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.3/css/framework7.bundle.min.css">
  
  <!-- Framework7 Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css">
  
  <title>Pandora Box</title>
</head>
<body>
  <!-- App root element -->
  <div id="app">
    <!-- Left Panel -->
    <div class="panel panel-left panel-reveal panel-resizable">
      <div class="panel-backdrop"></div>
      <div class="panel-content">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Navigation</div>
            </div>
          </div>
          <div class="page-content">
            <div class="list links-list">
              <ul>
                <li>
                  <a href="/" class="panel-close">
                    <i class="f7-icons">house_fill</i>
                    <span>Dashboard</span>
                  </a>
                </li>
                <li>
                  <a href="/downloads/" class="panel-close">
                    <i class="f7-icons">arrow_down_circle_fill</i>
                    <span>Downloads</span>
                  </a>
                </li>
                <li>
                  <a href="/files/" class="panel-close">
                    <i class="f7-icons">folder_fill</i>
                    <span>Files</span>
                  </a>
                </li>
                <li>
                  <a href="/containers/" class="panel-close">
                    <i class="f7-icons">cube_box_fill</i>
                    <span>Containers</span>
                  </a>
                </li>
                <li>
                  <a href="/jellyfin/" class="panel-close">
                    <i class="f7-icons">tv_fill</i>
                    <span>Jellyfin</span>
                  </a>
                </li>
                <li>
                  <a href="/settings/" class="panel-close">
                    <i class="f7-icons">gear_alt_fill</i>
                    <span>Settings</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main View -->
    <div class="view view-main view-init safe-areas" data-url="/">
      <!-- Initial loading screen -->
      <div class="preloader-backdrop">
        <div class="preloader">
          <span class="preloader-inner">
            <span class="preloader-inner-gap"></span>
            <span class="preloader-inner-left">
              <span class="preloader-inner-half-circle"></span>
            </span>
            <span class="preloader-inner-right">
              <span class="preloader-inner-half-circle"></span>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- App initialization script -->
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
